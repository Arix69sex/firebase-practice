<div class="w-full h-screen bg-soft-black ml-auto mr-auto flex justify-center items-center">
  <div class="w-1/3 h-1/2 rounded-xl bg-medium-black shadow-lg">
    <div class="w-full h-1/4 bg-soft-grey rounded-t-xl flex flex-row justify-center text-center mt-auto mb-auto flex items-center">
      <h1 class="font-sans text-white text-4xl">
        <b>Join</b>
      </h1>
    </div>
    <form [formGroup]="joinForm"  class="flex flex-col  justify-center items-center">

      <div class="w-4/5 h-20 flex flex-row rounded-xl border-gray-800 shadow-lg hover:border-purple-700 bg-hard-black mt-10">
        <div class="w-1/5 flex flex-row items-center ml-2.5">
          <h3 class="text-gray-200 text-lg">
            Email
          </h3>
        </div>
        <input  class="w-4/5 bg-hard-black border-none rounded-r-xl text-gray-300 focus:ring-hard-purple text-xl"
                formControlName="email"
                formGroupName="joinForm"
                type="email"
                placeholder="email@domain.com"
                required>
      </div>

      <div class="w-4/5 h-20 flex flex-row rounded-xl border-gray-800 shadow-lg hover:border-purple-700 bg-hard-black mt-5">
        <div class="w-1/5 flex flex-row items-center ml-2.5">
          <h3 class="text-gray-200 text-lg">
            Password
          </h3>
        </div>
        <input  class="w-4/5 bg-hard-black border-none rounded-r-xl text-gray-300 focus:ring-hard-purple text-xl"
                formControlName="password"
                formGroupName="joinForm"
                type="password"
                placeholder="******"
                required>
      </div>
      <button class="w-32 h-14 text-lg bg-hard-purple xl:hover:bg-purple-400 text-gray-200 rounded-md transition-all duration-500 ease-linear ml-auto mr-16 mt-5" type="submit" (click)="confirmJoin()">
        <b>Confirm</b>
      </button>
    </form>
  </div>
</div>
